<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: "Roboto", sans-serif;
            background-color: rgb(255, 255, 255);
            background-image: linear-gradient(rgba(192, 102, 50, 0.329), rgba(231, 215, 74, 0.562));
        
        }

        h1 {
            font-size: 40px;
            margin-bottom: 5px;
            color: rbg(12,25,98);
            font-weight: 950;
            color: transparent;
            background: url('https://cdn.pixabay.com/photo/2022/09/21/17/02/blue-background-7470781_1280.jpg') no-repeat center center;
            background-size: cover;
            background-clip: text;
        }

        .calculator {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;


        }
        .bt{
              color:orange;
        }

        button {
            width: 60px;
            height: 60px;
            margin-bottom: 4px;
            font-weight: 700;
            font-size: 20px;
            background-color:rbg(2,32,34);
            color: rgb(21, 3, 3);
            box-shadow: inset 0px 0px 3px 3px rgb(83, 103, 96);
            border-radius: 6px;
        }

        #equal {
            width: 124px;
        }

        #result {
            width: 228px;
            height: 60px;
            padding: 10px;
            margin-bottom: 4px;
            text-align: right;
            font-size: 40px;
            box-shadow: inset 0px 0px 2px 2px rgb(104, 120, 114);
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <section class="calculator">
        <div id="calcu">
            <h1>CALCULATOR</h1>
            <form>
                <input type="text" id="result" placeholder="0" readonly>
            </form>
            <div class="button">
                <button style="background-color: rbg(72,6,6);" onclick="cleardigit()">AC</button>
                <button class="bt" onclick="backbtn()"><i class="fa-solid fa-delete-left"></i></button>
                <button style="background-color:black" class="bt" onclick="equal()" id="equal">=</button>
                <br>
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button class="bt" onclick="display('+')">+</button>
                <br>
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button class="bt" onclick="display('-')">-</button>
                <br>
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button class="bt" onclick="display('/')">/</button>
                <br>
                <button onclick="display(0)">0</button>
                <button onclick="display('00')">00</button>
                <button class="bt" onclick="display('.')">.</button>
                <button class="bt" onclick="display('*')">*</button>

            </div>
        </div>

    </section>
</body>
<script src="./cal.js"></script>

</html>
